<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>jQuery Image Reader by Ipan Ardian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">jQuery Image Reader</h1>
      <h2 class="project-tagline">A jQuery plugin that previews image very fast without needing to upload to your server.</h2>
      <a href="https://github.com/indosystem/jquery-image-reader" class="btn">View on GitHub</a>
      <a href="https://github.com/indosystem/jquery-image-reader/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/indosystem/jquery-image-reader/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div class="wrap">
      	<input type="file" id="upload-file" accept="image/*" multiple /><br/>
      	<div id="image-preview"></div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="../jquery.imagereader-1.0.0.min.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript">
      $(document).ready(function(){
        $('#upload-file').imageReader({
          renderType: 'canvas',
          onload: function(canvas) {
            var ctx = canvas.getContext('2d');
            var maxWidth = canvas.width - 10;
            ctx.font = "20px Verdana";
            ctx.fillStyle = "blue";
            ctx.fillText("jQuery Image Reader", 10, 30, maxWidth);
            ctx.font = "12px Verdana";
            ctx.fillText("Filename : "+ this.name, 10, 60, maxWidth);
            ctx.fillText("Dimension : "+ canvas.width +' x '+ canvas.height +' px', 10, 80, maxWidth);
            $(canvas).css('margin-top', '20px');
          }
        });
      });
      </script>


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/indosystem/jquery-image-reader">jQuery Image Reader</a> is maintained by <a href="https://github.com/ipanardian">Ipan Ardian</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>


  </body>
</html>
